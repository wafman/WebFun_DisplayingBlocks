<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="displayblocks.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <header>
        <img src="git-images/images/github.jpg" alt="git hub picture">
        <h1>Displaying our Blocks!</h1>
        <img src="git-images/images/catandninja.png" alt="pictue of a cat and a ninja">
    </header>
    <div class="row1">
        <img src="git-images/images/dojocat.jpg" alt="a cat dressed as a dojo ninja" class="odd">
        <img src="git-images/images/heisencat.png" alt="breaking bad cat" class="even">
        <img src="git-images/images/linkcat.png" alt="a cat dressed like link" class="odd">
        <img src="git-images/images/ironcat.png" alt="a cat dressed like iron man" class="even">
        <img src="git-images/images/defunktocat.png" alt="a cat rockstar" class="odd">
    </div>
    <div class="row2">
        <img src="git-images/images/coder2.jpg" alt="a cat that wants to be a coder" class="odd">
        <img src="git-images/images/riddlocat.png" alt="cat dressed like the riddler" class="even">
        <img src="git-images/images/chellocat.jpg" alt="cat that looks like a squid cut in half" class="odd">
        <img src="git-images/images/stormtroopocat.png" alt="watch out for stormtroopers" class="even">
        <img src="git-images/images/visionary.jpg" alt="the cat that looks to the future" class="odd">
    </div>
    <div class="row3">
        <img src="git-images/images/cherry.jpg" alt="a cat that likes its deserts" class="odd">
        <img src="git-images/images/oktobercat.png" alt="cat celebrating oktoberfest" class="even">
        <img src="git-images/images/mario.png" alt="this cat wants to be mario" class="odd">
        <img src="git-images/images/cooler.png" alt="rainbow unicorn cat" class="even">
        <img src="git-images/images/jean-luc-picat.jpg" alt="make it so number one" class="odd">
    </div>     
    <footer>
        <img src="git-images/images/aidorucat.png" alt="cat standing on a pink heart" class="odd">
        <img src="git-images/images/domo-cat.png" alt="cat dressed like a bear" class="even">
        <img src="git-images/images/kantana.jpg" alt="japanese warrior cat" class="odd">
        <img src="git-images/images/daftpunk.gif" alt="this cats into electronic music" class="even">
        <img src="git-images/images/codercat.jpg" alt="this cat wants to be a coder" class="odd">
    </footer>
</body>
</html>
